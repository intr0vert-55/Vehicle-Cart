<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <!-- <br><br> -->
        <h1>Ninja 300</h1><br>
        <div class="image">
            <img id = "ninja" src="ninja-300-candy-lime-green.png" alt="candy lime green ninja 300">
        </div>
        <div class="desc">
            <br>
            <div class="imgdes">
                <img src="bycicle.png" height="30px" width="30px">
                <p>Engine : 300cc</p><br>
                <img src="fast.png" height="30px" width="30px">
                <p>Top speed : 182kmph</p><br>
                <img src="gas-pump.png" height="30px" width="30px">
                <p>Mileage : 25kmpl</p>
            </div>
            <br><br>
            <h4>Pick a color : </h4>
            <div class="buts">
                <input type="button" name="" id="cg" onclick="cg()">
                <input type="button" name="" id="lg" onclick = "lg()">
                <input type="button" name="" id="md" onclick = "md()">
                <h3>Rs.3.14 Lakhs* </h3>
                <div class="cbut">
                    <input type="button" value="Add to Cart" id="cart" onclick="cart()">
                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
